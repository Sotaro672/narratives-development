# This is a template file. Use kubectl to create secrets from actual files.
# DO NOT commit actual secret values to version control.

apiVersion: v1
kind: Secret
metadata:
  name: firebase-secrets
  namespace: narratives-dev
type: Opaque
data:
  # Base64 encoded Firebase admin service account JSON
  # Create with: kubectl create secret generic firebase-secrets --from-file=admin-key=path/to/firebase-admin-key.json
  admin-key: <base64-encoded-firebase-admin-key.json>

---
apiVersion: v1
kind: Secret
metadata:
  name: firebase-web-config
  namespace: narratives-dev
type: Opaque
stringData:
  # Firebase web app configuration
  api-key: "your-firebase-api-key"
  auth-domain: "narratives-development-26c2d.firebaseapp.com"
  project-id: "narratives-development-26c2d"
  storage-bucket: "narratives-development-26c2d.appspot.com"
  messaging-sender-id: "your-messaging-sender-id"
  app-id: "your-firebase-app-id"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: firebase-config
  namespace: narratives-dev
data:
  # Non-sensitive Firebase configuration
  auth-domain: "narratives-development-26c2d.firebaseapp.com"
  project-id: "narratives-development-26c2d"
  storage-bucket: "narratives-development-26c2d.appspot.com"
