name: sns
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Routing (Navigator 2.0 / URL-based)
  # NOTE: go_router 17.0.1 requires Dart >= 3.9, so we pin 17.0.0 for Dart 3.8.1
  go_router: 17.0.0

  # HTTP client
  http: ^1.2.2

  # Firebase (Auth)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # âœ… Custom fonts (place files under: frontend/sns/assets/fonts/)
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
