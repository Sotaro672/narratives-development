name: mall
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ✅ Needed for usePathUrlStrategy() on Flutter Web
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ Hooks (for HookWidget / useMemoized / useFuture)
  flutter_hooks: ^0.20.5

  # Routing (Navigator 2.0 / URL-based)
  # NOTE: go_router 17.0.1 requires Dart >= 3.9, so we pin 17.0.0 for Dart 3.8.1
  go_router: 17.0.0

  # HTTP client
  http: ^1.2.2
  dio: ^5.7.0

  # Firebase (Core / Auth)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # ✅ Firestore (needed to resolve avatarId -> userId / userId -> avatarId)
  cloud_firestore: ^5.4.4

  # ✅ Web DOM bindings (dart:html replacement)
  web: ^1.1.1

  # ✅ QR / Barcode scanner (camera)
  mobile_scanner: ^7.1.4

  # ✅ File picker (avatar icon selection)
  file_picker: ^8.0.0

  # ✅ Number formatting (e.g., 1,000円)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # ✅ Custom fonts (place files under: frontend/mall/assets/fonts/)
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
