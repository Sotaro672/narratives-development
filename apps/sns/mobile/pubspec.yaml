name: narratives_sns
description: A social network application for stories
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  
  # State Management
  provider: ^6.1.1
  
  # GraphQL
  graphql_flutter: ^5.1.2
  
  # Image handling
  image_picker: ^1.0.4
  uuid: ^4.2.2
  
  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.4
  
  # HTTP
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
  
  # Remove all plugins that might cause V1 embedding warnings:
  # - cached_network_image (has connectivity dependency)
  # - image_picker
  # - connectivity_plus
  # - camera, geolocator, permission_handler, etc.
